<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator PC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1c1c1c;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .calculator {
            background: #000;
            border-radius: 50px;
            padding: 35px;
            /* Увеличенная ширина для ПК */
            width: 460px; 
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
        }

        .display {
            color: #fff;
            /* Крупный шрифт для дисплея */
            font-size: 100px;
            font-weight: 300;
            text-align: right;
            padding: 40px 20px;
            margin-bottom: 20px;
            min-height: 180px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            overflow: hidden;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        button {
            border: none;
            border-radius: 50%;
            /* Крупный шрифт для кнопок */
            font-size: 42px;
            font-weight: 400;
            cursor: pointer;
            /* Увеличенный размер кнопок */
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        /* Эффект наведения для ПК */
        button:hover {
            filter: brightness(1.2);
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .gray { background: #a5a5a5; color: #000; }
        .orange { background: #ff9f0a; color: #fff; font-size: 50px; }
        .dark { background: #333333; color: #fff; }

        .zero {
            grid-column: span 2;
            width: 198px; /* 90*2 + 18 gap */
            border-radius: 50px;
            justify-content: flex-start;
            padding-left: 35px;
        }

        /* Адаптивность: если окно браузера станет маленьким, калькулятор уменьшится */
        @media (max-width: 500px) {
            .calculator {
                width: 95%;
                padding: 20px;
            }
            button {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
            .zero { width: 158px; }
            .display { font-size: 70px; }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="gray" onclick="press('AC')">AC</button>
            <button class="gray" onclick="press('toggle')">+/−</button>
            <button class="gray" onclick="press('percent')">%</button>
            <button class="orange" onclick="press('/')">÷</button>
            
            <button class="dark" onclick="press('7')">7</button>
            <button class="dark" onclick="press('8')">8</button>
            <button class="dark" onclick="press('9')">9</button>
            <button class="orange" onclick="press('*')">×</button>
            
            <button class="dark" onclick="press('4')">4</button>
            <button class="dark" onclick="press('5')">5</button>
            <button class="dark" onclick="press('6')">6</button>
            <button class="orange" onclick="press('-')">−</button>
            
            <button class="dark" onclick="press('1')">1</button>
            <button class="dark" onclick="press('2')">2</button>
            <button class="dark" onclick="press('3')">3</button>
            <button class="orange" onclick="press('+')">+</button>
            
            <button class="dark zero" onclick="press('0')">0</button>
            <button class="dark" onclick="press('.')">,</button>
            <button class="orange" onclick="press('=')">=</button>
        </div>
    </div>

    <script>
        let current = '0';
        let prev = null;
        let op = null;
        let reset = false;

        // Поддержка клавиатуры
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (/[0-9]/.test(key)) press(key);
            if (key === '.' || key === ',') press('.');
            if (key === '+') press('+');
            if (key === '-') press('-');
            if (key === '*') press('*');
            if (key === '/') press('/');
            if (key === 'Enter' || key === '=') press('=');
            if (key === 'Escape') press('AC');
        });

        function press(key) {
            if ("vibrate" in navigator) navigator.vibrate(10);
            const display = document.getElementById('display');

            if (!isNaN(key) || key === '.') {
                if (reset) { current = '0'; reset = false; }
                if (key === '.' && current.includes('.')) return;
                current = current === '0' && key !== '.' ? key : current + key;
            } 
            else if (key === 'AC') {
                current = '0'; prev = null; op = null;
            } 
            else if (key === 'toggle') {
                current = (parseFloat(current) * -1).toString();
            } 
            else if (key === 'percent') {
                current = (parseFloat(current) / 100).toString();
            }
            else if (['+', '-', '*', '/'].includes(key)) {
                if (op) calculate();
                prev = current;
                op = key;
                reset = true;
            } 
            else if (key === '=') {
                calculate();
                op = null;
            }

            // Форматирование вывода
            let displayValue = current.replace('.', ',');
            display.textContent = displayValue.length > 9 ? parseFloat(current).toExponential(4) : displayValue;
        }

        function calculate() {
            if (!op || prev === null) return;
            const a = parseFloat(prev);
            const b = parseFloat(current);
            let res = 0;
            switch(op) {
                case '+': res = a + b; break;
                case '-': res = a - b; break;
                case '*': res = a * b; break;
                case '/': res = a / b; break;
            }
            current = Number(res.toPrecision(12)).toString();
            reset = true;
        }
    </script>
</body>
</html>
