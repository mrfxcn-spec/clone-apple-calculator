
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Apple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .calculator {
            background: #000;
            border-radius: 50px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            width: 480px;
        }

        .display {
            background: #000;
            color: #fff;
            font-size: 96px;
            font-weight: 300;
            text-align: right;
            padding: 40px 30px;
            margin-bottom: 20px;
            min-height: 160px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            overflow: hidden;
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 16px;
            justify-content: center;
        }

        button {
            border: none;
            border-radius: 50%;
            font-size: 42px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.1s;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }

        .gray {
            background: #a5a5a5;
            color: #000;
            font-weight: 400;
        }

        .orange {
            background: #ff9f0a;
            color: #fff;
            font-size: 48px;
        }

        .dark {
            background: #333;
            color: #fff;
        }

        .zero {
            grid-column: span 2;
            width: 216px;
            border-radius: 50px;
            justify-content: flex-start;
            padding-left: 38px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="gray" onclick="clearDisplay()">AC</button>
            <button class="gray" onclick="toggleSign()">+/−</button>
            <button class="gray" onclick="percentage()">%</button>
            <button class="orange" onclick="setOperation('÷')">÷</button>
            
            <button class="dark" onclick="appendNumber('7')">7</button>
            <button class="dark" onclick="appendNumber('8')">8</button>
            <button class="dark" onclick="appendNumber('9')">9</button>
            <button class="orange" onclick="setOperation('×')">×</button>
            
            <button class="dark" onclick="appendNumber('4')">4</button>
            <button class="dark" onclick="appendNumber('5')">5</button>
            <button class="dark" onclick="appendNumber('6')">6</button>
            <button class="orange" onclick="setOperation('−')">−</button>
            
            <button class="dark" onclick="appendNumber('1')">1</button>
            <button class="dark" onclick="appendNumber('2')">2</button>
            <button class="dark" onclick="appendNumber('3')">3</button>
            <button class="orange" onclick="setOperation('+')">+</button>
            
            <button class="dark zero" onclick="appendNumber('0')">0</button>
            <button class="dark" onclick="appendNumber('.')">,</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = null;
        let operation = null;
        let shouldResetDisplay = false;

        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = currentValue;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = null;
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }

            if (num === '.' && currentValue.includes('.')) return;
            
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
            } else {
                currentValue += num;
            }
            
            updateDisplay();
        }

        function setOperation(op) {
            if (operation !== null && !shouldResetDisplay) {
                calculate();
            }
            previousValue = currentValue;
            operation = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (operation === null || previousValue === null) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '−':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    result = prev / current;
                    break;
                default:
                    return;
            }

            currentValue = result.toString();
            operation = null;
            previousValue = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html
