<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator PRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1c1c1c;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .calculator {
            background: #000;
            border-radius: 40px;
            padding: 30px;
            /* Увеличенный размер для ПК */
            width: 450px; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        .display {
            color: #fff;
            font-size: 90px;
            font-weight: 300;
            text-align: right;
            padding: 30px 15px;
            min-height: 160px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            overflow: hidden;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 50%;
            font-size: 36px;
            font-weight: 400;
            cursor: pointer;
            width: 85px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
        }

        /* Эффект наведения для ПК */
        button:hover {
            filter: brightness(1.3);
        }

        button:active {
            transform: scale(0.92);
        }

        .gray { background: #a5a5a5; color: #000; }
        .orange { background: #ff9f0a; color: #fff; font-size: 42px; }
        .dark { background: #333333; color: #fff; }

        /* Кнопка 0 теперь занимает 1 колонку, чтобы освободить место для Backspace */
        .zero {
            /* Если хотите вернуть длинный ноль, напишите, 
               но сейчас мы добавили новую кнопку в ряд */
        }

        .backspace {
            font-size: 30px;
            background: #333333;
            color: #ff9f0a; /* Выделим цветом для удобства */
        }

    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="gray" onclick="press('AC')">AC</button>
            <button class="gray" onclick="press('toggle')">+/−</button>
            <button class="gray" onclick="press('percent')">%</button>
            <button class="orange" onclick="press('/')">÷</button>
            
            <button class="dark" onclick="press('7')">7</button>
            <button class="dark" onclick="press('8')">8</button>
            <button class="dark" onclick="press('9')">9</button>
            <button class="orange" onclick="press('*')">×</button>
            
            <button class="dark" onclick="press('4')">4</button>
            <button class="dark" onclick="press('5')">5</button>
            <button class="dark" onclick="press('6')">6</button>
            <button class="orange" onclick="press('-')">−</button>
            
            <button class="dark" onclick="press('1')">1</button>
            <button class="dark" onclick="press('2')">2</button>
            <button class="dark" onclick="press('3')">3</button>
            <button class="orange" onclick="press('+')">+</button>
            
            <button class="dark" onclick="press('0')">0</button>
            <button class="dark" onclick="press('.')">,</button>
            <button class="dark backspace" onclick="press('DEL')">⌫</button>
            <button class="orange" onclick="press('=')">=</button>
        </div>
    </div>

    <script>
        let current = '0';
        let prev = null;
        let op = null;
        let reset = false;

        // Поддержка клавиатуры
        document.addEventListener('keydown', (e) => {
            if (/[0-9]/.test(e.key)) press(e.key);
            if (e.key === '.' || e.key === ',') press('.');
            if (e.key === '+') press('+');
            if (e.key === '-') press('-');
            if (e.key === '*') press('*');
            if (e.key === '/') press('/');
            if (e.key === 'Enter' || e.key === '=') press('=');
            if (e.key === 'Escape') press('AC');
            if (e.key === 'Backspace') press('DEL');
        });

        function press(key) {
            if ("vibrate" in navigator) navigator.vibrate(10);
            const display = document.getElementById('display');

            if (!isNaN(key) || key === '.') {
                if (reset) { current = '0'; reset = false; }
                if (key === '.' && current.includes('.')) return;
                current = current === '0' && key !== '.' ? key : current + key;
            } 
            else if (key === 'AC') {
                current = '0'; prev = null; op = null;
            } 
            else if (key === 'DEL') {
                // Логика удаления последней цифры
                if (current.length > 1) {
                    current = current.slice(0, -1);
                } else {
                    current = '0';
                }
            }
            else if (key === 'toggle') {
                current = (parseFloat(current) * -1).toString();
            } 
            else if (key === 'percent') {
                current = (parseFloat(current) / 100).toString();
            }
            else if (['+', '-', '*', '/'].includes(key)) {
                if (op) calculate();
                prev = current;
                op = key;
                reset = true;
            } 
            else if (key === '=') {
                calculate();
                op = null;
            }

            // Обновление экрана
            display.textContent = current.replace('.', ',');
        }

        function calculate() {
            if (!op || prev === null) return;
            const a = parseFloat(prev);
            const b = parseFloat(current);
            let res = 0;
            switch(op) {
                case '+': res = a + b; break;
                case '-': res = a - b; break;
                case '*': res = a * b; break;
                case '/': res = a / b; break;
            }
            current = Number(res.toPrecision(12)).toString();
            reset = true;
        }
    </script>
</body>
</html>
